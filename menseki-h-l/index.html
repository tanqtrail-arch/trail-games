function makePairs(pool, count, minRatio = 2.0) {
  const pairs = [];
  const used = new Set();
  const sh = [...pool].sort(() => Math.random() - 0.5);
  for (let i = 0; i < sh.length && pairs.length < count; i++) {
    if (used.has(sh[i].name)) continue;
    for (let j = i + 1; j < sh.length; j++) {
      if (used.has(sh[j].name)) continue;
      const r = Math.max(sh[i].area, sh[j].area) / Math.min(sh[i].area, sh[j].area);
      if (r >= minRatio) {
        used.add(sh[i].name); used.add(sh[j].name);
        pairs.push(Math.random() > 0.5 ? [sh[i], sh[j]] : [sh[j], sh[i]]);
        break;
      }
    }
  }
  return pairs.slice(0, count);
}

const CONFETTI_COLORS=["#ef4444","#fbbf24","#4ade80","#38bdf8","#8b5cf6","#f472b6"];
function Confetti({count}){
  const pieces=useRef(Array.from({length:count},(_,i)=>{
    const angle=Math.random()*Math.PI*2;
    const dist=60+Math.random()*120;
    return{id:i,x:Math.cos(angle)*dist,y:Math.sin(angle)*dist,color:CONFETTI_COLORS[i%CONFETTI_COLORS.length],size:4+Math.random()*5,dur:0.5+Math.random()*0.4};
  })).current;
  return(<div style={{position:"absolute",left:"50%",top:"50%",pointerEvents:"none",zIndex:20}}>
    {pieces.map(p=><div key={p.id} style={{position:"absolute",width:p.size,height:p.size,borderRadius:p.size>6?"50%":"1px",background:p.color,["--cx"]:p.x+"px",["--cy"]:p.y+"px",animation:`confettiBurst ${p.dur}s ease-out forwards`}}/>)}
  </div>);
}

function OrbitParticles({count=6}){
  return(<div style={{position:"absolute",inset:-6,pointerEvents:"none",zIndex:5}}>
    {Array.from({length:count},(_,i)=>{
      const color=CONFETTI_COLORS[i%CONFETTI_COLORS.length];
      const delay=-(i/count)*2;
      return <div key={i} style={{position:"absolute",inset:0,animation:`orbit 2s linear infinite`,animationDelay:delay+"s"}}>
        <div style={{position:"absolute",top:-3,left:"50%",width:6,height:6,borderRadius:"50%",background:color,boxShadow:`0 0 8px ${color}`}}/>
      </div>;
    })}
  </div>);
}

function Shape({ item, size = 100, color = "#38bdf8" }) {
  return (
    <svg width={size} height={size * 0.6} viewBox="0 0 100 60" preserveAspectRatio="xMidYMid meet"
      style={{ filter: "drop-shadow(1px 2px 3px rgba(0,0,0,0.3))" }}>
      <path d={item.path} fill={color} stroke="rgba(255,255,255,0.15)" strokeWidth="0.5" strokeLinejoin="round" />
    </svg>
  );
}

        </div>

                  {mode==="ta"&&!ta&&ul&&<div style={{color:"rgba(255,255,255,0.2)",fontSize:9}}>„Åò„Å£„Åè„Çä„Åß„ÇØ„É™„Ç¢„Åó„Å¶„Å≠</div>}

          <div style={{display:"flex",alignItems:"center",gap:8}}><span style={{fontSize:20}}>üìö</span><div><div style={{color:"#fff",fontWeight:700,fontSize:13,textAlign:"left"}}>„Åö„Åã„Çì</div><div style={{color:"rgba(255,255,255,0.3)",fontSize:10}}>{coll.size}/{ALL_ITEMS.length}</div></div></div>

    const [L,R]=pairs[qi]||[null,null]; if(!L)return null;

      {before:"üìö Ê≠£Ëß£„Åô„Çã„Å®„Åö„Åã„Çì„Å´„ÅÆ„Çã„ÇàÔºÅ",after:"„ÅÇ„Å®Â∞ë„ÅóÔºÅ„Åå„Çì„Å∞„Å£„Å¶ÔºÅ"},
      {before:"üèÅ „É©„Çπ„ÉàÔºÅËá™‰ø°„Çí„ÇÇ„Å£„Å¶„Çø„ÉÉ„ÉóÔºÅ",after:"„ÇØ„É™„Ç¢„Åä„ÇÅ„Åß„Å®„ÅÜÔºÅüéâ"},
    ];

            <div style={{transition:"all 0.5s ease"}}><Shape item={item} size={Math.round(shapeSize)} color={item.type==="country"?"#38bdf8":"#4ade80"}/></div>
          </div>

          {confettiCount>0&&<Confetti count={confettiCount}/>}
        </div>
        <div style={{color:"#fff",fontWeight:900,fontSize:28,marginTop:6}}>{item.name}</div>
        <div style={{color:"rgba(255,255,255,0.3)",fontSize:22}}>{item.kana}</div>
      </div>);
    };

    return(<div style={{minHeight:"100vh",background:BG,fontFamily:F,display:"flex",flexDirection:"column",animation:shake?"shake 0.4s":"none",position:"relative"}}><link href={FL} rel="stylesheet"/><style>{CSS}</style>
      {comboFlash>=2&&<div style={{position:"absolute",inset:0,background:"radial-gradient(circle,rgba(251,191,36,0.15),transparent 70%)",animation:"screenFlash 0.6s ease-out forwards",pointerEvents:"none",zIndex:10}}/>}

        <div style={{color:"rgba(255,255,255,0.4)",fontSize:11,fontWeight:700}}>Lv.{st.lv} ‚Äî {qi+1}/{pairs.length}</div>

      </div>
      {mode==="ta"&&<div style={{padding:"0 16px",marginBottom:2}}><div style={{background:"rgba(255,255,255,0.05)",borderRadius:3,height:4,overflow:"hidden"}}><div style={{height:"100%",borderRadius:3,background:tp>50?"#38bdf8":tp>25?"#fbbf24":"#ef4444",width:`${tp}%`,transition:"width 1s linear"}}/></div><div style={{color:tp<=25?"#ef4444":"rgba(255,255,255,0.3)",fontSize:10,textAlign:"right",fontWeight:700,animation:tp<=25?"blink 1s infinite":"none"}}>{tl}Áßí</div></div>}
      {combo>=2&&<div style={{textAlign:"center",fontSize:combo>=4?22:17,fontWeight:900,color:combo>=4?"#ef4444":"#fbbf24",animation:combo>=4?"fire 0.4s":"comboBounce 0.4s",padding:"2px 0"}}>{combo>=4?"üî•":"‚ú®"} {combo}„Ç≥„É≥„ÉúÔºÅ{combo>=5?" MAX!":""}</div>}
      <div style={{display:"flex",justifyContent:"center",gap:4,padding:"5px 16px"}}>{pairs.map((_,i)=><div key={i} style={{width:6,height:6,borderRadius:"50%",background:i<qi?"#4ade80":i===qi?"#fff":"rgba(255,255,255,0.08)"}}/>)}</div>
      <div style={{flex:1,display:"flex",flexDirection:"column",justifyContent:"center",padding:"0 12px"}}>
        {!res&&<div style={{textAlign:"center",marginBottom:14,animation:"up 0.3s"}}>
          {curHint?<div style={{background:"rgba(56,189,248,0.1)",border:"1px solid rgba(56,189,248,0.2)",borderRadius:12,padding:"8px 16px",display:"inline-block",animation:"bounce 1.5s infinite"}}><span style={{color:"#38bdf8",fontSize:14,fontWeight:900}}>{curHint.before}</span></div>
          :<div style={{color:"rgba(255,255,255,0.5)",fontSize:14,fontWeight:900}}>„Å©„Å£„Å°„ÅåÂ§ß„Åç„ÅÑÔºüü§î</div>}
        </div>}
        <div style={{display:"flex",gap:10,justifyContent:"center",alignItems:"stretch"}}>
          <Card item={L} side="L"/>
          <div style={{display:"flex",alignItems:"center"}}>{!res&&<span style={{color:"rgba(255,255,255,0.15)",fontSize:22,fontWeight:900}}>VS</span>}</div>
          <Card item={R} side="R"/>
        </div>
        {res&&<div style={{textAlign:"center",marginTop:14,animation:"pop 0.4s"}}>
          {ov&&<div style={{animation:"up 0.4s"}}>
            <div style={{background:"rgba(255,255,255,0.05)",borderRadius:12,padding:"10px 16px",display:"inline-block"}}>
              <span style={{color:"#fff",fontWeight:900,fontSize:15}}>{bigger.name}„ÅØ{smaller.name}„ÅÆ</span>

            </div>
            {triv&&<div style={{marginTop:8,background:"rgba(251,191,36,0.08)",borderRadius:9,padding:"7px 12px",display:"inline-block",animation:"up 0.5s"}}><span style={{color:"#fbbf24",fontSize:11,fontWeight:700}}>üí° {triv}</span></div>}
            {curHint&&res&&<div style={{marginTop:8,background:"rgba(56,189,248,0.08)",borderRadius:9,padding:"7px 12px",display:"inline-block",animation:"up 0.6s"}}><span style={{color:"#38bdf8",fontSize:11,fontWeight:700}}>üìñ {curHint.after}</span></div>}
          </div>}
          <div style={{marginTop:14}}><button onClick={nxt} style={{background:"linear-gradient(135deg,#38bdf8,#0ea5e9)",color:"#fff",border:"none",borderRadius:13,padding:"11px 40px",fontSize:15,fontWeight:900,cursor:"pointer",fontFamily:"inherit",boxShadow:"0 3px 12px rgba(56,189,248,0.3)"}}>{qi>=pairs.length-1?"„Åë„Å£„Åã„ÇíË¶ã„Çã ‚Üí":"„Å§„Åé„Å∏ ‚Üí"}</button></div>

  // RESULT
  if(scr==="done"){
    const st=STAGES[si],isTutStage=st.isTutorial,s=isTutStage?Math.max(1,score>=5?3:score>=3?2:1):score>=9?3:score>=7?2:score>=5?1:0;
    return(<div style={{minHeight:"100vh",background:BG,fontFamily:F,display:"flex",alignItems:"center",justifyContent:"center"}}><link href={FL} rel="stylesheet"/><style>{CSS}</style>

            <div><div style={{color:"rgba(255,255,255,0.3)",fontSize:10}}>„Ç≥„É≥„Éú</div><div style={{color:"#fbbf24",fontSize:24,fontWeight:900}}>{mxCombo}</div></div>
            {mode==="ta"&&<div><div style={{color:"rgba(255,255,255,0.3)",fontSize:10}}>„Çø„Ç§„É†</div><div style={{color:"#38bdf8",fontSize:24,fontWeight:900}}>{tt}<span style={{fontSize:11}}>Áßí</span></div></div>}
          </div>
        </div>

          <button onClick={()=>go(si)} style={{background:"rgba(255,255,255,0.07)",border:"1px solid rgba(255,255,255,0.08)",borderRadius:11,padding:"10px 20px",color:"#fff",fontSize:13,fontWeight:700,cursor:"pointer",fontFamily:"inherit"}}>„ÇÇ„ÅÜ‰∏ÄÂõû</button>
          <button onClick={()=>setScr("home")} style={{background:"linear-gradient(135deg,#f97316,#fb923c)",border:"none",borderRadius:11,padding:"10px 20px",color:"#fff",fontSize:13,fontWeight:900,cursor:"pointer",fontFamily:"inherit",boxShadow:"0 3px 12px rgba(249,115,22,0.3)"}}>„Çπ„ÉÜ„Éº„Ç∏ÈÅ∏Êäû„Å∏</button>
        </div>
      </div></div>);
  }
  return null;
}

try {
  ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
} catch(e) {

}
</script>
